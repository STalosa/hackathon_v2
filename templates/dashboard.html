<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCOA Command Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body> 
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>COA AI</h1>
                <div class="header-info">
                    <span class="classification">UNCLASSIFIED // TRAINING</span>
                    <span class="timestamp" id="current-time"></span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Tools Panel -->
            <div class="tools-panel">
                <!-- S-2 Intelligence Section -->
                <div class="tool-section s2-section">
                    <h3>INTELLIGENCE</h3>
                    <div class="tools-grid" id="s2-tools">
                        <div class="tool-item" data-tool="get_weather_conditions">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Weather</span>
                            <span class="tool-count">0</span>
                        </div>
                        <div class="tool-item" data-tool="get_terrain_analysis">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Terrain</span>
                            <span class="tool-count">0</span>
                        </div>
                        <div class="tool-item" data-tool="check_threat_assessment">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Threats</span>
                            <span class="tool-count">0</span>
                        </div>
                    </div>
                </div>

                <!-- S-3 Operations Section -->
                <div class="tool-section s3-section">
                    <h3>OPERATIONS</h3>
                    <div class="tools-grid" id="s3-tools">
                        <div class="tool-item" data-tool="get_mission_status">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Mission</span>
                            <span class="tool-count">0</span>
                        </div>
                        <div class="tool-item" data-tool="check_unit_readiness">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Readiness</span>
                            <span class="tool-count">0</span>
                        </div>
                        <div class="tool-item" data-tool="get_patrol_schedule">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Patrols</span>
                            <span class="tool-count">0</span>
                        </div>
                        <div class="tool-item" data-tool="check_comms_status">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Comms</span>
                            <span class="tool-count">0</span>
                        </div>
                    </div>
                </div>

                <!-- S-4 Logistics Section -->
                <div class="tool-section s4-section">
                    <h3>LOGISTICS</h3>
                    <div class="tools-grid" id="s4-tools">
                        <div class="tool-item" data-tool="check_supply_inventory">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Supply</span>
                            <span class="tool-count">0</span>
                        </div>
                        <div class="tool-item" data-tool="check_vehicle_status">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Vehicle</span>
                            <span class="tool-count">0</span>
                        </div>
                        <div class="tool-item" data-tool="request_resupply">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Resupply</span>
                            <span class="tool-count">0</span>
                        </div>
                        <div class="tool-item" data-tool="s5_contested_logistics">
                            <span class="tool-indicator"></span>
                            <span class="tool-name">Contested Logistics</span>
                            <span class="tool-count">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle Column -->
            <div class="middle-column">
                <!-- Chat Interface -->
                <div class="chat-panel">
                    <h3>COMMAND INTERFACE</h3>
                    <div class="chat-messages" id="chat-messages">
                        <div class="system-message">System ready. Enter your query below.</div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="query-input" class="query-input" 
                               placeholder="Enter query... (e.g., 'Check supply status for 2nd Battalion')"
                               autocomplete="off">
                        <button id="send-btn" class="send-btn">SEND</button>
                    </div>
                    <!-- FIX: move the scenario button inside the quick-actions container so delegated handlers work -->
                    <div class="quick-actions">
                        <button class="quick-btn" id="regen-contested-btn" type="button"><!-- FIX: ensure it's a non-submit button -->
                            Generate Contested Logistics Scenario
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Stats -->
            <div class="stats-panel">
                

                <!-- Guardrails Status -->
                

                <!-- Tool Details -->
                

                <!-- Run History -->
                
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    <!-- Execution Details Modal -->
    <div id="exec-modal" class="modal-overlay hidden">
        <div class="modal-window">
            <div class="modal-header">
                <span id="modal-title">Tool Execution</span>
                <button id="modal-close" class="modal-close">Ã—</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Filled dynamically -->
            </div>
        </div>
    </div>
</body>
</html>
